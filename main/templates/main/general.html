{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <!-- подлючения Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href = "{% static 'main/css/main.css' %}"
    <link rel="stylesheet" href ="{% static 'main/css/all.min.css' %}">
    <script src="{% static 'main/js/all.min.js' %}" ></script>                       
    
</head>
<body>
    <aside>
        
    <div class="menu">
        <img src="{% static 'main/img/logo.png' %}" alt='лого'>
        <span class="logo">CarService</span>
        <ul>
            <a href=""><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href=""><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href=""><li><i class="fa-solid fa-paper-plane"></i>Контакты</li></a>
        </ul>
    </div>
    </aside>

    <main>
        {% block body %}  {% endblock body %} 
    </main>
    
                                           
</body>
</html>
