{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <!-- подлючения Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href = "{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href ="{% static 'main/css/all.min.css' %}">
    <script src="{% static 'main/js/all.min.js' %}" ></script>                       
    
</head>
<body>
    <aside class="menu__inner">
  
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <a href="/index.html"><img src="{% static 'main/img/logo.png' %}" alt=""></a>
                </div>
                <ul class="navigation">
                    <li><a class="active" href="{% static 'main/img/logo.png' %}">Главная</a></li>
                    <li><a href="{% url 'home' %}">Услуги</a></li>
                    <li><a href="{% url 'home' %}">Специалисты</a></li>
                    <li><a href="{% url 'home' %}">Запись</a></li>
                </ul>
                <div class="login">
                    <a href="{% url 'login' %}">Войти</a>
                </div>
            </div>
        </div>

    </aside>

    <main>
        {% block body %}  {% endblock body %} 
    </main>
    
                                           
</body>
</html>
